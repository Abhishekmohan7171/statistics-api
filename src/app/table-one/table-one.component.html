


<div class="body">

  <h1>Labour Market</h1>
  <br>
  <table border="1" class="centre">

    <tr style="font-weight: bolder;">
      <td>S.No</td>
      <td>Id</td>
      <td>Type</td>
      <td>Text</td>
    </tr>
  
    <tr *ngFor="let item of labour; let i =index;">
      <td>{{ i+1 }}</td>
      <td>{{ item.id }}</td>
      <td>{{ item.type}}</td>
      <td>{{ item.text }}</td>
    </tr>
  
  </table>
</div>
